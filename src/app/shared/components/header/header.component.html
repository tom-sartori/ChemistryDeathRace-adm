<mat-toolbar color="primary">
  <div class="toolbar-row">
    <div class="left-section">
      <a routerLink="/questions" class="home-link"><img class="logo" src="../../../../assets/images/logo.png"
                                                        alt="logo"></a>
    </div>
    <div class="center-section">
      <a routerLink="/questions" class="home-link"><h1 class="title">Chemical Pursuit</h1></a>
    </div>
    <div class="right-section">
      <ul *ngIf="isUserLoggedIn" class="menu-horizontal">
        <li><a routerLink="/questions" routerLinkActive="active">Questions</a></li>
        <li><a routerLink="/categories" routerLinkActive="active">Catégories</a></li>
        <li><a (click)="logout()" style="cursor: pointer">Déconnexion</a></li>
      </ul>

      <button *ngIf="isUserLoggedIn" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Menu" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

      <mat-menu #menu="matMenu" class="menu-button">
        <a routerLink="/questions" *ngIf="isUserLoggedIn">
          <button mat-menu-item>
            <mat-icon>quiz</mat-icon>
            <span>Questions</span>
          </button>
        </a>
        <a routerLink="/categories" *ngIf="isUserLoggedIn">
          <button mat-menu-item>
            <mat-icon>category</mat-icon>
            <span>Catégories</span>
          </button>
        </a>
        <a (click)="logout()" *ngIf="isUserLoggedIn">
          <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </a>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
